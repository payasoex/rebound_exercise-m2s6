<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Rebound Exercise - Modulo 2 Sesion 6 - Form Bootstrap</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <form class="row g-3 needs-validation w-75" novalidate action="./submited.html¡™¡™">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          value="Javier"
          required
        />
        <div class="valid-feedback">Luce bien!</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          value="Retamal"
          required
        />
        <div class="valid-feedback">Luce bien!</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label"
          >Nombre de Usuario</label
        >
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input
            type="text"
            class="form-control"
            id="validationCustomUsername"
            aria-describedby="inputGroupPrepend"
            value="javier.retamal"
            required
          />
          <div class="invalid-feedback">
            Por favor elija un nombre de usuario.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Ciudad</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom03"
          required
        />
        <div class="invalid-feedback">Por ingrese una ciudad valida.</div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Motivo</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Deposito</option>
          <option>Giro</option>
          <option>Consulta de Saldo</option>
        </select>
        <div class="invalid-feedback">Por favor seleccione un motivo.</div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            ¿Desea ver la respuesta en pantalla?
          </label>
        </div>
      </div>
      <div class="col-12">
            <button class="btn btn-primary" type="submit">Solicitar</button>
    </div>
</form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
